<!DOCTYPE html>
<html>
  <head>
    <title>Egg Chair</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body><a href="https://github.com/garbados/egg_chair"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>
    <div ng-app="app" class="container">
      <div class="row">
        <div class="page-header">
          <h1>Egg Chair <small>Stylish Image Hosting and Sharing <a href="http://en.wikipedia.org/wiki/Egg_(chair)">:D</a></small></h1>
        </div>
      </div>
      <div ng-controller="ImgCtrl">
        <div ng-repeat="page in imgs" class="row">
          <h2>Page {{ $index + 1}}</h2>
          <div ng-repeat="column in page" class="span3">
            <ul class="thumbnails">
              <li ng-repeat="img in column" class="span3">
                <a href="{{ img.url }}" target="_blank">
                  <img ng-src="{{ img.url }}">
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/app.min.js"></script>
  </body>
</html>
